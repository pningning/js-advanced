	<script>
		var str = '菲称仁爱礁附近17艘中国船均在菲监视之下';
		var re = /菲|中国船|监视之下/g;
		//菲   中国船   监视之下
		var result = str.replace(re,function($0) {//$0  代表的是一次匹配的整体字符
			var str = "";
			for(var i = 0; i < $0.length; i++) {
				str += "*";
			}
			return str;
		});
		console.log(result);
	</script>
